<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <div class="calc-operation">History</div>
          <div class="calc-typed"><span class="blink-me"></span></div>
        </div>
        <div class="calc-button-row">
          <div class="button c">C</div>
          <div class="button l">+/-</div>
          <div class="button l">%</div>
          <div class="button l">/</div>
        </div>
        <div class="calc-button-row">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button l">*</div>
        </div>
        <div class="calc-button-row">
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button l">-</div>
        </div>
        <div class="calc-button-row">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button l">+</div>
        </div>
        <div class="calc-button-row">
          <div class="button">.</div>
          <div class="button">0</div>
          <div class="button">Ï€</div>
              <div class="button l">=</div>
          </div>
        </div>
      </div>
      <div class="footer" id="footBase"><p>Thanks for using this Project - GARRY</p></div>
<script src="index.js"></script>
  </body>
</html>
